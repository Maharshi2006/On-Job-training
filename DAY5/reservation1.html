<html>
  <head>
    <title>CSS 3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      ul {
        padding: 0;
        margin: 0;
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: baseline;
      }

      li {
        padding: 20px;
      }
      #logo {
        font-weight: bold;
        font-size: 25px;
        margin-right: auto;
      }

      li button {
        margin-left: 400px;
        padding: 15px;
        background-color: red;
      }
      a{
        text-decoration: none;
        color: black;
      }
      a:hover {
        color: red;
      }
      li button:hover {
        background-color: pink;
      }

      .menumain {
        background-color: #f8f9fa;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #location button {
        padding: 15px;
        background-color: rgb(0, 0, 0);
        color: white;
        border: none;
        border-radius: 15px;
      }

      #footer-container {
        display: flex;
        justify-content: space-evenly;
        padding-top: 100px;
      }
      #footerimg {
        z-index: -1;
        position: absolute;
        width: 100%;
        height: 70%;
        object-fit: cover;
        opacity: 50%;
      }

      .hero img {
        width: 100%;
        height: 65vh;
        object-fit: cover;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .hero h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 3rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        font-size: 60px;
      }
      .hero h4 {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      .container {
        display: flex;
        min-height: 100vh;
        background: #fff;
        padding: 40px;
      }

      .reservation-form {
        flex: 1;
        padding-right: 40px;
      }

      .reservation-form h1 {
        margin-bottom: 30px;
        font-size: 36px;
        color: #000;
      }

      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .full-width {
        margin-bottom: 20px;
      }

      .submit-btn {
        background: #000;
        color: #fff;
        padding: 14px 28px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        transition: background 0.3s;
      }

      .submit-btn:hover {
        background: #333;
      }
      .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>
 <body>
  <!-- ... [Navigation Code Remains Same] ... -->

  <div class="container">
    <form class="reservation-form" id="reservationForm" novalidate>
      <h1>Reserve a table</h1>

      <div class="form-row">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Your Name" />
          <div class="error" id="nameError"></div>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="your@email.com" />
          <div class="error" id="emailError"></div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="123-456-7890" />
          <div class="error" id="phoneError"></div>
        </div>
        <div class="form-group">
          <label for="persons">Number of persons</label>
          <input type="text" id="persons" placeholder="12 persons" />
          <div class="error" id="personsError"></div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" />
          <div class="error" id="dateError"></div>
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <select id="time">
            <option value="">Select a time</option>
            <option>5:00 PM</option>
            <option>6:00 PM</option>
            <option>7:00 PM</option>
            <option>8:00 PM</option>
          </select>
          <div class="error" id="timeError"></div>
        </div>
      </div>

      <div class="form-group full-width">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" />
        <div class="error" id="passwordError"></div>
      </div>

      <div class="form-group full-width">
        <label for="request">Special Request</label>
        <textarea rows="4" id="request" placeholder=""></textarea>
      </div>

      <button type="submit" class="submit-btn">SUBMIT REQUEST</button>
    </form>
  </div>

  <!-- ... [Footer Code Remains Same] ... -->

  <script>
    const form = document.getElementById("reservationForm");

    const fullName = document.getElementById("fullName");
    const email = document.getElementById("email");
    const phone = document.getElementById("phone");
    const persons = document.getElementById("persons");
    const date = document.getElementById("date");
    const time = document.getElementById("time");
    const password = document.getElementById("password");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      validateForm();
    });

    function validateForm() {
      clearErrors();

      let isValid = true;

      if (fullName.value.trim() === "") {
        showError("nameError", "Full Name is required");
        isValid = false;
      }

      if (email.value.trim() === "" || !email.value.includes("@")) {
        showError("emailError", "Valid Email is required");
        isValid = false;
      }

      const phoneDigits = phone.value.replace(/\D/g, "");
      if (phoneDigits.length !== 10) {
        showError("phoneError", "Valid 10-digit phone number required");
        isValid = false;
      }

      if (persons.value.trim() === "" || isNaN(persons.value)) {
        showError("personsError", "Enter a valid number of persons");
        isValid = false;
      }

      if (date.value === "") {
        showError("dateError", "Date is required");
        isValid = false;
      }

      if (time.value === "") {
        showError("timeError", "Time is required");
        isValid = false;
      }

      if (!validatePassword(password.value)) {
        showError("passwordError", "Password must be at least 8 characters, include uppercase, lowercase, number, and symbol");
        isValid = false;
      }

      if (isValid) {
        form.submit();
      }
    }

    function showError(id, message) {
      document.getElementById(id).textContent = message;
    }

    function clearErrors() {
      document.querySelectorAll(".error").forEach((el) => el.textContent = "");
    }

    function validatePassword(pwd) {
      const regex = /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[\W_]).{8,}$/;
      return regex.test(pwd);
    }

    // Live password validation
    password.addEventListener("input", () => {
      const pwdVal = password.value;
      const pwdError = document.getElementById("passwordError");

      if (!validatePassword(pwdVal)) {
        pwdError.textContent = "Weak password. Try using uppercase, lowercase, numbers, symbols and 8+ chars.";
        password.classList.add("invalid");
        password.classList.remove("valid");
      } else {
        pwdError.textContent = "Strong password âœ”";
        password.classList.remove("invalid");
        password.classList.add("valid");
      }
    });
  </script>
</body>
</html>
