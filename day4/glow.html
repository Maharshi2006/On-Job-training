<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">

        <p id="name">Maharshi</p>
        <button id="name5" onclick="click1()" ondblclick="click1()"> click and change color </button>
    </div>
    <script>
        
        
        document.getElementById("name").style.fontSize = "30px";
        function click1() {
            document.getElementById("name").style.color = "red";
        }
        const name = document.getElementById("box");
        name.style.width = "150px";
        name.style.height = "150px";
        name.style.position = "absolute";
        name.style.top = "50%";
        name.style.left = "50%";
        name.style.transform = "translate(-50%, -50%)";
        name.style.textAlign = "center";

        </script>
</body>
</html>
